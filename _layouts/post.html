<!DOCTYPE html>
<html>

{% include header.html %}

<body id="home">

{% include menu.html %}

<!--  BANNER  -->

<div class="ui inverted page grid masthead segment">
    <div class="column">
        <div class="ui hidden transition information">
            <h1 class="ui inverted header">
                {{ page.title }}
            </h1>

            <h3><strong>Published</strong> {{ page.date | date_to_long_string }} <strong>by</strong> {{ page.author }}</h3>
        </div>
    </div>
</div>

<!--  POST CONTENT  -->

<div id="post" class="ui page grid overview segment">
    <div class="one column row">
        <div class="column">
            <h1>Description</h1>
            <p>{{ page.description }}</p>
            <hr>
            {{ content }}
        </div>



        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'solubis'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>




    </div>
</div>

<!--  FOOTER  -->

{% include footer.html %}

</body>

</html>
